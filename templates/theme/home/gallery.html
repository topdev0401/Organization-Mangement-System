{% extends 'theme/base.html' %}
{% block content %}
<section class="commonBody gallery">
  <div class="container">
    <div class="commonHeding">
      <h1>Gallery</h1>
    </div>
    <div class="row">
      <div class="column">
        <img src="/static/theme/images/arabic1.jpg" onclick="openModal();currentSlide(1)" class="hover-shadow">
      </div>
    </div>
    <div id="myModal" class="modal">
      <span class="close cursor" onclick="closeModal()">&times;</span>
      <div class="modal-content">
        <div class="mySlides">
          <div class="numbertext">1 / 14</div>
          <img src="/static/theme/images/gallery1.jpg" style="width:100%">
        </div>
          <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
          <a class="next" onclick="plusSlides(1)">&#10095;</a>
        <div class="caption-container">
          <p id="caption"></p>
        </div>
        <div class="column">
          <img class="demo" src="/static/theme/images/gallery1.jpg" onclick="currentSlide(1)" alt="Nature">
        </div>
      </div>
    </div> 
  </div>
</section>
{% endblock %}
